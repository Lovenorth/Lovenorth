<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的菜谱</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        body {
            background-color: white;
            padding: 20px;
        }
        .recipe-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .recipe-section {
            margin-bottom: 30px;
        }
        .section-title {
            background-color: #a8d8ea; /* 浅蓝色 */
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .text-item {
            margin-bottom: 15px;
            padding: 10px;
            color: #333;
            font-weight: bold; /* 加粗文字 */
            background-color: #ffccdd; /* 粉红色背景 */
            border-radius: 5px; /* 圆角 */
        }
        .image-container {
            margin-bottom: 15px;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #ddd; /* 浅灰色边框 */
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="recipe-container">
        <!-- 家食菜谱部分 -->
        <div class="recipe-section">
            <div class="section-title">家食菜谱</div>
            <div class="text-item">麻辣小龙虾</div>
            <div class="image-container">
                <img src="../images/home-food2.png" alt="麻辣小龙虾">
            </div>
            <div class="text-item">香辣虾</div>
            <div class="image-container">
                <img src="../images/home-food1.png" alt="香辣虾">
            </div>
            <div class="text-item">糖醋排骨</div>
            <div class="image-container">
                <img src="../images/home-food3.png" alt="糖醋排骨">
            </div>
            <div class="text-item">小炒肉</div>
            <div class="image-container">
                <img src="../images/home-food4.png" alt="糖醋排骨">
            </div>
            <div class="text-item">小炒黄牛肉</div>
            <div class="image-container">
                <img src="../images/home-food5.png" alt="糖醋排骨">
            </div>
            <div class="text-item">煎鸡翅</div>
            <div class="image-container">
                <img src="../images/home-food6.png" alt="糖醋排骨">
            </div>
            <div class="text-item">煎牛排</div>
            <div class="image-container">
                <img src="../images/home-food7.png" alt="糖醋排骨">
            </div>
            <div class="text-item">鸡汤</div>
            <div class="image-container">
                <img src="../images/home-food8.png" alt="糖醋排骨">
            </div>
            <div class="text-item">火锅</div>
            <div class="image-container">
                <img src="../images/home-food9.png" alt="糖醋排骨">
            </div>
            <div class="text-item">蒜香炸排骨</div>
            <div class="image-container">
                <img src="../images/home-food10.png" alt="糖醋排骨">
            </div>
            <div class="text-item">卤大鸡腿</div>
            <div class="image-container">
                <img src="../images/home-food11.png" alt="糖醋排骨">
            </div>
            <div class="text-item">炒鸡蛋</div>
            <div class="image-container">
                <img src="../images/home-food12.png" alt="糖醋排骨">
            </div>
            <div class="text-item">盐水菜心</div>
            <div class="image-container">
                <img src="../images/home-food13.png" alt="糖醋排骨">
            </div>
            <div class="text-item">炒小白菜</div>
            <div class="image-container">
                <img src="../images/home-food14.png" alt="糖醋排骨">
            </div>
            <div class="text-item">炒上海青</div>
            <div class="image-container">
                <img src="../images/home-food15.png" alt="糖醋排骨">
            </div>
            <div class="text-item">炒包菜</div>
            <div class="image-container">
                <img src="../images/home-food16.png" alt="糖醋排骨">
            </div>
            <div class="text-item">蒜蓉生菜</div>
            <div class="image-container">
                <img src="../images/home-food17.png" alt="糖醋排骨">
            </div>

        </div>

        <!-- 外食菜谱部分 -->
        <div class="recipe-section">
            <div class="section-title">外食菜谱</div>
            <div class="text-item">自助</div>
            <div class="image-container">
                <img src="images/out-food1.jpg" alt="自助餐">
            </div>
            <div class="text-item">烤肉</div>
            <div class="image-container">
                <img src="images/out-food2.jpg" alt="烤肉">
            </div>
        </div>
    </div>
</body>
</html>
