<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <style>
        /* 重置浏览器默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 设置背景图片 */
        body {
            background-image: url('../images/01.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        /* 登录表单容器 */
        .login-box {
            background: rgba(255, 255, 255, 0);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                        inset 0 0 10px rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            width: 400px;
        }

        /* 标题样式 */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        /* 输入框组样式 */
        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
            display: block;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ff6699;
            box-shadow: 0 0 5px rgba(255, 105, 153, 0.3);
        }

        /* 登录按钮 */
        button {
            width: 100%;
            padding: 12px;
            background: #ff6699;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #ff3366;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(255, 51, 102, 0.2);
        }

        /* 错误提示样式 */
        .error-message {
            color: #ff3366;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
            display: none;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-box {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>用户登录</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">用户名</label>
                <input
                    type="text"
                    id="username"
                    placeholder="请输入用户名"
                    required
                >
            </div>

            <div class="input-group">
                <label for="password">密码</label>
                <input
                    type="password"
                    id="password"
                    placeholder="请输入密码"
                    required
                >
            </div>

            <div id="errorMessage" class="error-message">用户名或密码错误</div>

            <button type="submit">立即登录</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // 阻止表单默认提交行为

            // 获取输入的用户名和密码
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // 预设的正确账号密码（实际项目中应从服务器获取）
            const correctUsername = 'admin';
            const correctPassword = '123456';

            // 验证账号密码
            if(username === correctUsername && password === correctPassword) {
                // 登录成功，跳转到新页面
                window.location.href = 'welcome.html'; // 替换为您要跳转的页面
            } else {
                // 登录失败，显示错误提示
                errorMessage.style.display = 'block';

                // 3秒后自动隐藏错误提示
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
