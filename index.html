<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* 关键修改：使用contain替代cover，避免图片拉伸 */
            background-image: url('01.png');
            background-size: contain;        /* 图片完整显示不裁剪 */
            background-position: center;
            background-repeat: no-repeat;
            background-color: #ffccdd;      /* 添加粉色背景作为图片周边填充 */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        /* 新增遮罩层，确保表单在任何背景下都清晰 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.3);
            z-index: -1;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95); /* 提高表单不透明度 */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 192, 203, 0.5); /* 粉色阴影 */
            width: 400px;
            backdrop-filter: blur(5px);     /* 毛玻璃效果 */
            border: 1px solid rgba(255, 182, 193, 0.5); /* 粉色边框 */
        }

        h2 {
            text-align: center;
            color: #ff6699;                 /* 粉色标题 */
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ff6699;                /* 粉色标签 */
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffb6c1;      /* 粉色边框 */
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus {
            outline: none;
            border-color: #ff3366;          /* 深粉色聚焦效果 */
            box-shadow: 0 0 5px rgba(255, 51, 102, 0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #ff6699, #ff3366); /* 粉色渐变 */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(to right, #ff3366, #ff0066); /* 深粉色渐变 */
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.4);
        }

        @media (max-width: 480px) {
            body {
                background-size: cover;     /* 手机端恢复cover模式 */
            }
            .login-box {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>用户登录</h2>
        <form>
            <div class="input-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名" required>
            </div>
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>
            <button type="submit">立即登录</button>
        </form>
    </div>
</body>
</html>
